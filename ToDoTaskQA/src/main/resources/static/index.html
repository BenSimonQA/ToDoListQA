<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Home</title>
</head>
<body style="background-color:peachpuff">

  <div  class="container">
    <br>

    <a href="html/create.html" class="btn btn-primary" id="createButton" >Create</a>
    <button class="btn btn-primary" id="readAllButton">ReadAll</button>
    <a href="html/update.html" class="btn btn-primary" id="updateButton">Update</a>
    
    <br>
    <br>
    <div class="col">

      <form method="GET" class="readOne">
        <div class="row">

          <input type="text" class="form-control" id="floatingID" placeholder="Search by ID/Name" style="width: 300px">
          <button class="btn btn-success" type="submit" id="submit">Search</button>
        </div>
      </form>
      <br>
      <form method="DELETE" class="delete">
        <div class="row">
          <input type="text" class="form-control" id="floatingDelID" placeholder="Delete by ID ToDo" style="width: 300px">
          <button class="btn btn-danger" type="submitID" id="submitID">Delete</button>
        </div>
      </form>
      <br>
      <form method="DELETE" class="deleteTask">
        <div class="row">
          <input type="text" class="form-control" id="floatingDelIDT" placeholder="Delete by ID Task" style="width: 300px">
          <button class="btn btn-danger" type="submitTask" id="submitTask" >Delete</button>
        </div>
      </form>
    </div>
    <br>
    
    <table class="table table-striped">
      <tr class="big-info">
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Task</th>
        <th>Difficulty</th>

      </tr>
      <tbody id="mytable">
        
      </tbody>
    </table>
  </div>
    
  <script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
