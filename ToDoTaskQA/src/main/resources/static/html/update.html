<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Read All</title>
</head>

<body>

    <form method="PUT" class="updateTodo">
        <div class="form-floating">
            <label for="floatingID">ID</label>
            <input type="text" class="form-control" id="floatingID" placeholder="ID" style="width: 300px">
        </div>
        <br>
        <div class="form-floating">
            <label for="floatingName">Name</label>
            <input type="text" class="form-control" id="floatingName" placeholder="Name" style="width: 300px">
        </div>
        <br>
        <div class="form-floating">
            <label for="floatingDescription">Description</label>
            <input type="text" class="form-control" id="floatingDescription" placeholder="Description" style="width: 300px">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Submit</button>
    </form>


    <script src="../js/update.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
